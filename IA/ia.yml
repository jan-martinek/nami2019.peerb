  (doporučuji projít alespoň části prvních tří textů, které se věnují konkrétním
  metodám a nástrojům, které úvodní kapitoly nezmiňují):
    
  - [UX Booth: Complete Beginner’s Guide to Information
  Architecture](http://www.uxbooth.com/articles/complete-beginners-guide-to-information-architecture/)

  - [Cameron Chapman: The Ultimate Guide to Information
  Architecture](http://www.webdesignerdepot.com/2015/02/the-ultimate-guide-to-information-architecture/)

  - [Cameron Chapman: Information Architecture 101: Techniques and Best
  Practices](http://sixrevisions.com/usabilityaccessibility/information-architecture-101-techniques-and-best-practices/)

  - [Makulová Soňa: Informačná architektúra
  (recenze)](http://ikaros.cz/informacna-architektura)

  - [Wikipedia: Informační
  architektura](https://cs.wikipedia.org/wiki/Informačn%C3%AD_architektura)


  Následně si přečtěte si materiál %article% a shrňte základní informace v něm
  obsažené v rozsahu 400–600 znaků. 
  

