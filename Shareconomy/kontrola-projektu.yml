questions: |
  Vyberte si jeden z níže uvedených projektů vytvářených týmově v kurzu (pro případy
  nefunkčnosti a náhodného přiřazení vašeho vlastního webu jsou nabízeny tři
  možnosti):

  - **%name1%**: ([repozitář](%repo1%), [web](%web1%))
  - **%name2%**: ([repozitář](%repo2%), [web](%web2%))
  - **%name3%**: ([repozitář](%repo3%), [web](%web3%))
      
  Komplexně zhodnoťte zpracovaný projekt s ohledem na zadání projektů v průběhu
  semestru:

  1. Vytvořte pět vlastních kategorií hodnocení, které argumentačně podložte (popište, proč jde o důležitá měřítka hodnocení). 
  2. Následně v každé z těchto kategorií ohodnoťte projekt na stupnici 1–5 (jako
  ve škole) a hodnocení vždy slovně zdůvodněte.

  Do titulku zkopírujte název projektu (ve tvaru **uživatel/repo**) ze zadání, aby bylo možné hodnocení dohledat. Celé hodnocení by mělo obsahovat alespoň 1000 znaků.
input: markdown
prefill: |
  # Vybraný projekt: [zkopírujte vytučněný název ze zadání]

  ## Kategorie hodnocení:

  ## Hodnocení:
rubrics:
  - checklist: ''
    items:
      - Titulek obsahuje správně zkopírovaný název projektu.
      - Odpověď má požadovaný rozsah.
      - Kategorie jsou zvoleny vhodně.
      - Slovní hodnocení není snadno zpochybnitelné.
  - >-
    Krátce okomentujte zvolené kategorie hodnocení. Porovnejte je s kategoriemi,
    které jste zvolili vy sami.
