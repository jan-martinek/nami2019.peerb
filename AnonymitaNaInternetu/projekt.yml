input: file
questions: |
  Na konci semestru bude vyučující hodnotit týmové projekty na základě několika klíčových parametrů.
  Přijetí projektu je podmínkou pro ukončení předmětu.

  V tuto chvíli si můžete projekt projít a sepsat si věci, které již máte k dispozici, abyste se v dalších týdnech
  mohli soustředit na dotažení projektu. V poslední lekci bude stejný úkol, který již bude hodnocen vyučujícím.

  Jde o následující prvky:

  - odkaz na projektový web zveřejněný na Netlify
  - odkaz na váš profil na Githubu
  - odkaz na projektový repozitář
  - odkaz na stránku „About/O nás“, která popisuje záměr webu
  - odkaz na dobře popsaný commit, který obsahuje změnu více souborů zároveň
  - odkaz na vámi vytvořený, dobře provedený pull request (dobře popsané commity, dobře nazvaný PR, užitečně odvedené review)
  - odkaz na vámi vytvořený pull request, který obsahuje opravu v reakci na review
  - odkaz na vámi připravený moodboard
  - komentář k záměru a realizaci změn v CSS
  - komentář k záměru a realizaci změn v šablonách
  - screenshot z Google Analytics
  - komentář k průběhu týmové práce během semestru

  Screenshot vložte jako soubor, ostatní položky sepište do komentáře.

  Odpovědi je možné připravovat týmově, jen dejte pozor na položky, které vyžadují vaši přímou aktivitu.
rubrics:
