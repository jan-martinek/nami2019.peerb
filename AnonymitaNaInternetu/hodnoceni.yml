questions: >
  Vyberte si jeden z níže uvedených webů vytvářených týmově v kurzu (pro případy
  nefunkčnosti a náhodného přiřazení vašeho vlastního webu jsou nabízeny dvě
  možnosti):


  - %user1%/%repo1% ([repozitář](http://github.com/%user1%/%repo1%),
  [web](http://%user1%.github.io/%repo1%/))

  - %user2%/%repo2% ([repozitář](http://github.com/%user2%/%repo2%),
  [web](http://%user2%.github.io/%repo2%/))


  Zhodnoťte, zda je prozatím naplněno zadání (u každého bodu zhodnoťte slovem
  **ano/ne** a krátce okomentujte):
    
  - web informuje o zvoleném tématu způsobem, který byste zhodnotili jako
  přívětivý

  - stránka *O webu* (*About*) je naplněna dle zadání

  - web obsahuje příspěvek, který se týká otevřených dat

  - na webu je nasazen analytický nástroj Google Analytics

  - projekt korektně využívá upravených šablon v Jekyllu

  - vizuální styl je upraven pomocí autorského CSS


  > **Poznámka:** Toto hodnocení neslouží k bodovému ohodnocení autorů daného
  webu, takže se nemusíte obávat, že byste autory kritikou poškodili. Právě
  naopak: kvalitní kritika jim může pomoci k dotažení webu. Buďte struční a
  výstižní a zhodnoťte všechny aspekty projektu.
