summary: >-
  Anonymita na internetu a webová sídla umístěná v deep webu, kam vyhledávače
  nedohlédnou.
goals: >
  Cílem této lekce je porozumět, k čemu může sloužit anonymita na internetu a
  jak se jí dá dosáhnout. Krom toho se seznámíme s *temným webem* — webovými
  sídly, které jsou součástí tzv. *deep webu*, mimo dosah internetových
  vyhledávačů. Podstatné je uvědomění si relevance tématu pro vlastní osobní i
  pracovní život.
