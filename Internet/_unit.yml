summary: >-
  Co je to internet a web? Širší souvislosti technologických inovací spojených
  se webem jsou ilustrovány diskusí o tzv. síťové neutralitě.
goals: >
  Mnoho z nás denně používá internet, ale zároveň nerozumíme tomu, jak pracuje
  uvnitř. **Cílem této lekce je porozumět fungování internetu**, abychom jej
  byli schopni efektivně využívat a dále rozvíjet. Prostřednictvím průniku do
  diskuse o síťové neutralitě také nahlédneme, jaký vliv má konkrétní
  technologická praxe na společenské jevy.
