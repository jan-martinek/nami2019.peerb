questions: >
  ### Síťová neutralita


  Síťová neutralita je politické téma: nejde o problém s jednoduchým
  (technologickým) řešením. Proto jsou vybrané články vždy výrazně názorově
  zabarvené: obzvláště pozorní buďte tehdy, když se text zdá být objektivním
  popisem.


  Přečtěte si článek **%article%** a zpracujte position paper, který odevzdejte
  ve formátu [markdown](http://kramdown.gettalong.org/quickref.html). [Position
  paper](https://en.wikipedia.org/wiki/Position_paper) zpracujte následovně:


  - krátce shrňte obsah článku (alespoň 600 znaků)

  - popište svůj postoj k textu s důrazem na pro vás kontroverzní, problematické
  a nebo naopak zajímavé a přínosné pasáže (alespoň 600 znaků)

  - položte tři *[otevřené
  otázky](https://cs.wikipedia.org/wiki/Otázka#Otev.C5.99en.C3.A9)*, které jsou
