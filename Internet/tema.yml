  (Kontext…)

  (Kontext…)

  (Zdroje)

  (Odkaz na web na Netlify)
rubrics:
  - checklist: ""
    items:
      - Rozsah jednotlivých částí odpovídá zadání.
      - Na webu je viditelný správně vložený obsah.
      - Autor přesvědčivě ukazuje, že téma není v českém kontextu dobře popsáno, popř. na něj může nabídnout zajímavý pohled.
      - V závěrečné části je odkazováno několik relevantních zdrojů.
