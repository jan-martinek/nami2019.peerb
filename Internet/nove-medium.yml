questions: >
  ### Internet: nové médium


  Internet se rozvíjí: jeho podoba byla v letech 1986, 1996, 2006 a 2016 výrazně
  odlišná. Mění se díky dostupným technologiím, společenským proměnám i
  reflexivnímu hodnocení dosavadního vývoje (vypadal by jinak bez smartphonů s
  foťáky, bez rozšířenosti v téměř celé populaci nebo v jiných legislativních
  podmínkách). 


  Přečtěte si článek **%article%** a shrňte jeho obsah (hlavní myšlenky,
  zmiňované milníky atp.) ve 400&ndash;600 znacích.


  #### Doplňkové zdroje


  Vybrané texty pro tento úkol se věnují jak vzniku webu (první text je **ten**
  návrh, který popisuje, *„jak by to jakože mohlo vypadat“* &ndash; od
  nadřízených se dočkal hodnocení *„vague, but exciting“*), tak představují
  reflexi jeho vývoje a důsledků. (Jde o všechny texty, které je možné v této
  úloze dostat ke zpracování.)


