rubrics:
  - checklist: 'Úkol je týmový — hodnoťte celkový výsledek práce.'
    items:
      - Úloha je splněna dle zadání.
      - Moodboard a popsaný záměr jsou konzistentní.
      - Moodboard je popsaný a zobrazený (např. pomocí screenshotu) ve článku na webu.
      - Moodboardy všech členů týmu jsou obsažené v jednom článku, který členové týmu postupně sepsali pomocí práce s větvemi na Githubu (pokud je v odkazovaném článku zobrazen jen jeden mooadboard, zkontrolujte, zda na webu není více článků).
      - Článek má úvod zpracovaný dle zadání.
      - Článek má přibližně správné datum publikování a jsou v něm uvedená klíčová slova.
      - 'Je rozeznatelné, že navrhované změny souvisí s cílovou skupinou projektu.'
  - Zhodnoťte slovně záměr a moodboard (alespoň 200 znaků).
