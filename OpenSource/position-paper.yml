questions: >
  Přečtěte si článek **%article%** a zpracujte position paper, který odevzdejte
  ve formátu [markdown](http://kramdown.gettalong.org/quickref.html). [Position
  paper](https://en.wikipedia.org/wiki/Position_paper) zpracujte následovně:


  - Krátce shrňte obsah článku (alespoň 600 znaků).

  - Popište svůj postoj k textu s důrazem na pro vás kontroverzní, problematické
  a nebo naopak zajímavé a přínosné pasáže (alespoň 600 znaků).

  - Položte tři *[otevřené
  otázky](https://cs.wikipedia.org/wiki/Otázka#Otev.C5.99en.C3.A9)*, které jsou
  buď obráceny k textu (pokud byste uvítali, aby vám někdo jiný část textu
  vysvětlil) anebo na něj navazují.


  Studenti hodnotící váš úkol budou otázky hodnotit a odpovídat na ně &ndash;
  počítejte s tím, že díky čtení odlišných textů mohou mít různá východiska.
input: markdown
rubrics:
  - checklist: Hodnocení úkolu.
    items:
      - Position paper má požadovaný rozsah.
      - Shrnutí je srozumitelné.
      - >-
        Autor popisuje vlastní postoj a předkládá pro její podporu několik
        věcných argumentů. (Pokud si nemyslíte, že dokážete zhodnotit věcnost
        argumentů, přečtěte si nějaký doplňkový text.)
      - >-
        V úkolu jsou položeny tři otázky, které na text navazují anebo směřují k
        vyjasnění nejasností v textu.
  - >-
    Pokuste se odpovědět (v celkovém rozsahu alespoň 1200 znaků) na otázky,
    které položil/a autor/ka úkolu na základě textu.
