questions: >
  ### Big data


  Big data označují datové sady, u nichž nesejde na jednotlivých řádcích. Jsou
  to záznamy vytvořené díky počítačům: například jde o data o návštěvnosti webů,
  produkční statistiky automobilky anebo podrobně zaznamenaná data o počasí. 


  Nejde o termín, který označuje něco konkrétního: spíše jde o název pro trend.
  Jde o přístup k práci s daty (jejich získávání, zpracování a analýzu).
  Poznávacím znakem je především redukce výsledných dat do průběžně
  aktualizovaných ukazatelů.


  #### Úkol


  Nechte se uvést do tématu big data %article% a krátce jej shrňte (dvě až tři
  rozvité věty). 


  Následně vlastními slovy popište, co znamená termín %term%. Při tvorbě
  definice dohledejte jeden další, v úkolu neuvedený zdroj, kterým definici
  podpoříte.


  #### Kontext


  Alternativním úvodem do tématu mohou být i následující články a videa:
    
  - [Michal Černý: Big data a jejich
  zpracování](http://www.root.cz/clanky/big-data-a-jejich-zpracovani/)

  - [Ondřej Dolák: Big data — Nové způsoby zpracování a analýzy velkých objemů
  dat](http://www.systemonline.cz/clanky/big-data.htm)

  - [Patrick Schwerdtfeger: What is Big Data? Big Data Explained (Hadoop &
  MapReduce)](https://www.youtube.com/watch?v=c4BwefH5Ve8) (video)

  - [Opensource.com: What is big
  data?](https://opensource.com/resources/big-data)
