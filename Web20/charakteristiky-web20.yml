bloom: understand
time: 30
params:
  characteristic:
    - '*folksonomie* (Folksonomy)'
    - '*Rich User Experience* (termín běžně se nepřekládá do češtiny)'
    - '*účast uživatele na tvorbě obsahu* (User Participation)'
    - '*Software as a service* (SaaS)'
    - '*masová participace uživatelů*'
questions: >
  Popište, jaký význam má %characteristic% coby charakteristika Webu 2.0. Na
