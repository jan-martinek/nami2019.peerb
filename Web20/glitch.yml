bloom: understand
time: 30
questions: >
  Prozkoumejte server [Glitch](https://glitch.com) a popište, k čemu je možné
  zde provozovanou službu využít. Popište, jak by bylo možné vztáhnout koncept
  *Web 2.0* k této službě.


  Najděte projekt, který vám přijde zajímavý a popište proč. Zhodnoťte, zda
  byste jej byli schopni rozvinout či upravit, popř. jaké kompetence vám zatím
  schází a jaký čas by zabralo jejich získání.
rubrics:
  - checklist: ''
    items:
      - Popis služby Glitch je výstižný.
      - Aplikace konceptu *Web 2.0* je vhodná.
      - 'Je uveden projekt, který je pro autora/autorku zajímavý.'
      - Nechybí zhodnocení vlastních kompetencí.
      - >-
        Jsou uvedeny konkrétní kompetence a realistické časové odhady pro jejich
        získání.
  - >-
    Zhodnoťte, zda autor/ka staví odhady pro získání kompetencí na základě
    nějakých konkrétních dat, nebo zda jde jen o nepodložené „pocitové“ odhady.
